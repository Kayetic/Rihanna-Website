<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      /* Style the gallery container */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px;
      }

      /* Style the individual images in the gallery */
      .gallery img {
        width: 30vw;
        height: 100%;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>

    <div class="gallery">
      <img src="images/IMG_1.jpeg" alt="Image 1" />
      <img src="images/IMG_2.jpeg" alt="Image 2" />
      <img src="images/IMG_3.jpeg" alt="Image 3" />
      <img src="images/IMG_4.jpeg" alt="Image 4" />
      <img src="images/IMG_5.jpeg" alt="Image 5" />
      <img src="images/IMG_6.jpeg" alt="Image 6" />
      <img src="images/IMG_7.jpeg" alt="Image 7" />
      <img src="images/IMG_8.jpeg" alt="Image 8" />
      <img src="images/IMG_9.jpeg" alt="Image 9" />
      <img src="images/IMG_10.jpeg" alt="Image 10" />
      <img src="images/IMG_11.jpeg" alt="Image 11" />
    </div>
  </body>
</html>
